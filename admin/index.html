<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/projects/">Projects</a>
        <a href="/resume/">Resume</a>
        <a href="/admin/">Admin</a>
      </div>
      <div class="toggle-switch">
        <label class="switch">
          <input type="checkbox" id="mode-toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </nav>
  </header>

  <!-- Blur Login Overlay -->
  <div id="blur-overlay">
    <div class="auth-popup">
      <h2>Admin Login</h2>
      <form id="login-form" onsubmit="event.preventDefault(); submitOverlayPassword();">
        <input id="overlay-username" type="text" placeholder="Username" required /><br>
        <input id="overlay-password" type="password" placeholder="Password" required /><br>
        <button type="submit" id="overlay-submit">Login</button>
      </form>
      <p id="auth-error" style="color: red; display: none;">Incorrect username or password</p>
    </div>
  </div>


  <!-- Admin Panel -->
  <main class="admin-container">
    <h1>Admin Panel</h1>

    <section id="admin-panel" class="admin-hidden">
      <h2>Projects</h2>
      <div id="project-list"></div>

      <h3>Add New Project</h3>
      <form id="add-form" class="admin-form">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="type" placeholder="Type" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Add Project</button>
      </form>
    </section>
  </main>

  <script>
    // Dark Mode
    const toggle = document.getElementById("mode-toggle");
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
      toggle.checked = true;
    }
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });

    async function fetchProjects() {
      fetch("/admin/projects", {
        headers: {
          "Authorization": currentAuth
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Authentication failed");
        return res.json();
      })
      .then(data => {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";

        const list = document.getElementById("project-list");
        list.innerHTML = "";
        data.forEach(project => {
          const li = document.createElement("li");
          li.textContent = project.title;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("error").textContent = "Invalid username or password";
      });
    }

    function renderProjects(projects) {
      const projectList = document.getElementById("project-list");
      projectList.innerHTML = "";
      projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "project-card";
        div.innerHTML = `
          <h4>${p.title}</h4>
          <p><strong>${p.type}</strong></p>
          <p>${p.description}</p>
          <button onclick="deleteProject(${p.id})">Delete</button>
        `;
        projectList.appendChild(div);
      });
    }

    async function deleteProject(id) {
      if (!confirm("Are you sure you want to delete this project?")) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: "DELETE",
          headers: { "X-Admin-Password": adminPassword },
        });
        if (res.ok) fetchProjects();
        else alert("Error deleting project.");
      } catch (err) {
        console.error("Error deleting project:", err);
        alert("Failed to delete project.");
      }
    }
  </script>
</body>
</html>
